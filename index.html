<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steal Your Face</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

     <!-- Favicon Links -->
     <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
     <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
     <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
     <link rel="manifest" href="/favicon/site.webmanifest">

</head>
<body>
    <!-- Loader -->
    <div class="loader" id="loader" hidden="true"></div>
    <!-- Menu Sidebar -->
    <div class="sideBar-Year" id="sideBarYear">  </div>
    <div class="sideBar-hidden" id="sideBarDate"></div>
    <div class="sideBar-hidden" id="sideBarShow"></div>
    <div class="sideBar-hidden" id="sideBarSetlist"></div>
    <div class="sideBar-hidden" id="sideBarLoadedSongs"></div>
    
    <!-- Menu Toggle Icon -->
    <div class="container-menu-icon change" onclick="menuIcon(this)" id='menuToggle'>
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>

      <!-- Layout Container -->

    <!-- Audio Object -->
    <div class="container">
        <div class="archiveHTML container-item">Play Dead Music Player</div>
        <div class="audio-container container-item-hidden" id='audio-container'>
            <div class="displayTitle" id="displayTitle"></div>
            <audio src="" class="container-item" id="audio" controls></audio> 
            <div class="audioButtonContainer" id="audioButtonContainer">
                <button class="audioButton" id="audioToggleButton">Play</button>
                <button class="audioButton" id="audioBW"><<</button>
                <button class="audioButton" id="audioFW">>></button>
                <button class="audioButton" id="songDisplayToggle">Songs</button>
            </div>  
        </div>
        <div class="audioContent container-item" id="audioContent"></div>     
    </div>
    






    <!-- Script -->
    <script src="fetchShows.js"></script>
    <script src="script.js"></script>
</body>
</html>
